<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="content">
      <img src="/images/image-equilibrium.jpg" alt="Equilibrium #3429 picture" class="nft-image">
      <div class="image-overlay">
        <div class="eye-icon">
          <img src="/images/icon-view.svg" alt="View icon">
        </div>
      </div>
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="eth">
          <img src="/images/icon-ethereum.svg" alt="ETH icon">
          <P>0.041 ETH</P>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" alt="Clock icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr class="divider">
      <div class="creator">
        <img src="images/image-avatar.png" alt="Creator avatar">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>

</html>
